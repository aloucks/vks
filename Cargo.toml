[package]
name = "vks"
version = "0.20.0"
authors = [ "Dennis Hamester <dennis.hamester@startmail.com>" ]
description = "Vulkan FFI bindings and symbol loader. Vulkan 1.0.57 and all extensions are supported."
documentation = "https://docs.rs/vks"
homepage = "https://gitlab.com/dennis-hamester/vks"
repository = "https://gitlab.com/dennis-hamester/vks"
readme = "README.md"
keywords = [ "vulkan", "graphics", "ffi" ]
categories = [ "external-ffi-bindings", "rendering", "rendering::graphics-api" ]
license = "ISC"
build = "build.rs"
exclude = [
    ".gitignore",
    ".gitlab-ci.yml",
]

[badges]
gitlab = { repository = "dennis-hamester/vks" }

[dependencies]
libc = "0.2"

[features]
experimental = [ ]
function_prototypes = [ ]
