[package]
name = "vk-sys"
version = "0.4.0"
authors = [ "Dennis Hamester <dennis.hamester@startmail.com>" ]
description = "Vulkan bindings and symbol loader"
homepage = "https://gitlab.com/dennis-hamester/vk-sys"
repository = "https://gitlab.com/dennis-hamester/vk-sys"
readme = "README.md"
keywords = [ "vulkan", "graphics" ]
categories = [ "external-ffi-bindings", "rendering", "rendering::graphics-api" ]
license = "ISC"

[badges]
gitlab = { repository = "https://gitlab.com/dennis-hamester/vk-sys" }

